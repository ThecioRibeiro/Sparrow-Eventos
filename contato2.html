<!doctype html>
<html lang="pt-br" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/sparrow-events.css">
  <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">

  <title>Sparrow events - home</title>
</head>

<body class="d-flex flex-column h-100">
  <!--#region barra de navegação-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-roxo">
    <a class="navbar-brand" href="#">Sparrow events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="cadastrese.html">Cadastre-se</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Eventos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Acontecendo</a>
            <a class="dropdown-item" href="#">Previstos</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Encerrados</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="contato.html" tabindex="-1">Contato</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <!--#end region-->
  <!-- Principal jumbotron, para a principal mensagem de marketing ou call to action -->
  <div class="row">
    <div class="container-fluid">
      <iframe style="width: 100%;border:0;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d940.7850372419981!2d-40.05884471679957!3d-19.406349655201037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb628aa4674e73f%3A0xb1e5bd7adb87b443!2sSenai!5e0!3m2!1spt-BR!2sbr!4v1574807332834!5m2!1spt-BR!2sbr"
        height="200" frameborder="0" allowfullscreen=""></iframe>
    </div>
  </div>
  <main role="main" class="flex-shrink-0 mb-5">
    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-sm-12">
            <fieldset>
              <legend>Formulario de contato</legend>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" type="text" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telefone">Telefone celular</label>
                    <input id="telefone" name="telefone" type="tel" class="form-control celular_ddd" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input id="assunto" name="assunto" type="text" class="form-control" required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" class="form-control" required></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-success">Enviar mensagem</button>
                  <button type="reset" class="btn btn-link">Limpar formuário</button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </form>
    </div>

  </main>
  <!--#region rodape-->
  <footer class="footer mt-auto py-3">
    <div class="container">
      Coloque o conteúdo do sticky footer aqui.
    </div>
  </footer>
  <!--#end region-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
  <script src="assets/js/jquery-mask-plugin-custon.js"></script>
  <script src="node_modules/toastr/build/toastr.min.js"></script>
  <script>
    // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
        var forms = document.getElementsByClassName('needs-validation');
        // Faz um loop neles e evita o envio
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>

</html>
