<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/sparrow-events.css">

  <title>Sparrow events - Cadastre-se</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-roxo">
    <a class="navbar-brand" href="index.html">Sparrow events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Cadastre-se</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Eventos
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Acontecendo</a>
            <a class="dropdown-item" href="#">Previstos</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Encerrados</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Seja bem vindo!</h1>
        <p>Realize seu Cadastro</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="row">
            <div class="col-sm-3">
              <img src="assets/img/pessoa.png" alt="">
            </div>
            <div class="col-sm-9">
              <div class="form-group row">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" value="">
              </div>
              <div class="form-group row">
                <label for="data">Data Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" value="">
              </div>
              <div class="form-group">
                <label>Sexo</label>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadioMasculino" name="radioSexo" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioMasculino">Masculino</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="customRadioFeminino" name="radioSexo" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioFeminino">Feminino</label>
                </div>
              </div>
              <div class="form-group row">
                <label for="data">Formação</label>
                <select class="form-control" id="selectFormacao">
                  <option>Ensino fundamental</option>
                  <option>Ensino medio</option>
                  <option>Ensino superior</option>
                </select>
                <label for="data">Profissão</label>
                <select class="form-control" id="proficao">
                  <option>Analista de sistemas</option>
                  <option>Dev frontend </option>
                  <option>Dev backend</option>
                  <option>Dev Fulstrep</option>
                </select>
              </div>
              <div class="form-group row">
                <label for="text">CPF</label>
                <input type="text" class="form-control" id="CPF" value="">
              </div>
            </div>
        </fieldset>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
