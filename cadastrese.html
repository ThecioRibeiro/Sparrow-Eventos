<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/sparrow-events.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

  <title>Sparrow events - Cadastre-se</title>
</head>

<body class="bg-secondary">
  <section class="py-5">
    <div class="container">
      <div class="row">
        <!--#region coluna 01-->
        <div class="col-sm-4 bg-roxo text-white text-center py-5">
          <div class="card-body">
            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" alt="">
            <h2 class="py-3">Cadastre-se</h2>
            <p>
              Venha fazer parte do clube de eventos Sparrow e ganhe descontos exclusivos!
            </p>
          </div>
        </div>
        <!--#endregion-->

        <!--#region coluna 02-->
        <div class="col-sm-8 py-5 border bg-white">
          <h4>Cadastre-se</h4>
          <form>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="inputNomeCompleto">Nome Completo</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-plus"></i> alt=""></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
                </div>
              </div>
              <div class="form-group col-sm-6">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="InputTelefone">Telefone</label>
                <input type="tel" class="form-control" id="InputTelefone">
              </div>
              <div class="form-group col-sm-6">
                <label for="RadioSexo">Sexo</label>
                <div class="py-2">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="RadioMasculino" name="RadioSexo" class="custom-control-input">
                    <label class="custom-control-label" for="RadioMasculino">Masculino</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="RadioFeminino" name="RadioSexo" class="custom-control-input">
                    <label class="custom-control-label" for="RadioFeminino">Feminino</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Nos diga que tipo de evento voce gosta mais.</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Deseja receber emails promocionais de novos
                    eventos?</label>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-12">
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false"
                  autocomplete="off">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
        <!--#endregion-->
      </div>
    </div>
  </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
